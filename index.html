<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ip Adress Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>


  <div class="top-container">
    <h2>IP Address Tracker</h2>
    <form action="" id="input-form">
      <input type="text" class="ip-address" placeholder="Search for any ip address or domain">
      <button type="submit" class="submit-btn">
        <img src="images/icon-arrow.svg" alt="">
      </button>
    </form>
  </div>

  <div class="container">

    <div class="content-description">
      <div class="address content-card">
        <p class="address-p">IP ADDRESS</p>
        <h3 class="address-h3"><!--192.212.174.101--></h3>
      </div>

      <div class="location content-card">
        <p class="location-p">LOCATION</p>
        <h3 class="location-h3"><!--Brooklyn, NY, 10001--></h3>
      </div>

      <div class="timezone content-card">
        <p class="timezone-p">TIMEZONE</p>
        <h3 class="timezone-h3"><!--UTC-5:30--></h3>
      </div>

      <div class="isp content-card">
        <p class="isp-p">ISP</p>
        <h3 class="isp-h3"><!--SpaceX Starlink--></h3>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js" defer></script>

</body>

</html>
